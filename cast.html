<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cast Dialog PoC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 22px;
      padding: 18px 40px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: #fff;
    }
  </style>
</head>
<body>

<button id="cast">Open Cast Dialog</button>

<script>
  const castButton = document.getElementById("cast");

  castButton.onclick = async () => {
    if (!("PresentationRequest" in window)) {
      alert("Presentation API not supported");
      return;
    }

    // URL yang akan dikirim ke device cast
    const presentationUrl = "https://example.com";

    const request = new PresentationRequest([presentationUrl]);
    navigator.presentation.defaultRequest = request;

    try {
      const connection = await request.start();
      console.log("Casting started:", connection);
    } catch (e) {
      console.log("Cast cancelled or failed:", e);
    }
  };
</script>

</body>
</html>
