<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            margin: 1em;
        }

        a {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        input {
            display: none;
        }

        img {
            width: 100%;
            max-width: 500px;
            display: none; /* Awalnya disembunyikan */
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Tap to upload photo to Apple</h1>
    <input id="fileSelect" type="file" accept="image/*" />
    <a id="link" href="https://www.apple.com/" target="_blank"></a>
    <img id="img" alt="Uploaded Image" />
    
    <script>
        document.getElementById('link').addEventListener('click', function() {
            document.getElementById('fileSelect').click();
        });

        document.getElementById('fileSelect').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const imgElement = document.getElementById('img');
                imgElement.src = URL.createObjectURL(file);
                imgElement.style.display = 'block'; // Menampilkan gambar setelah upload
            }
        });
    </script>
</body>
</html>
